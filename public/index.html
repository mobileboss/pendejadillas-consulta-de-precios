<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Precios Para Pendejadillas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Consulta de Precios</h1>
    
    <!-- Campo de búsqueda -->
    <div class="search-box">
      <input type="text" id="productName" placeholder="Ingresa el nombre del producto" />
      <button id="searchButton">Buscar</button>
    </div>
    
    <!-- Resultados de búsqueda -->
    <div id="results" class="results">
      <h2>Resultados:</h2>
      <p id="priceMessage"></p>

      <!-- Contenedor de la imagen -->
      <div id="imageContainer" class="hidden">
        <img id="productImage" src="" alt="Imagen del Producto" style="max-width: 200px; display: none;">
      </div>

      <p id="promotionMessage"></p>

      <!-- Lista de productos similares -->
      <div id="similarProductsContainer" class="hidden">
        <h3>Productos Similares:</h3>
        <ul id="similarProductsList"></ul>
      </div>
    </div>

    <!-- Consejos de ventas -->
    <div id="salesTips" class="sales-tips">
      <h2>Consejos de Venta:</h2>
      <p id="tipsMessage"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
