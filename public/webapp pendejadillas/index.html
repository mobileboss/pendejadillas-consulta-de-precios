<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente de Precios</title>
</head>
<body>
  <h1>Asistente de Precios</h1>
  <input type="text" id="product-name" placeholder="Ingresa el nombre del producto">
  <button onclick="askPrice()">Preguntar precio</button>
  <p id="response"></p>

  <script>
    async function askPrice() {
      const productName = document.getElementById("product-name").value;
      const responseElement = document.getElementById("response");

      const response = await fetch('http://localhost:3000/get-price', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productName })
      });

      const data = await response.json();
      responseElement.textContent = data.message;
    }
  </script>
</body>
</html>
